<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .qrcode {
            max-width: 200px;
            margin: 0,10px;
        }

        

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding-bottom:10px;
        }

        h1 {
            font-size:1rem;
            max-width: 200px;
        }
        h2 {
            font-size: 1rem;
            max-width: 200px;
        }

    </style>

    <title>QR Code Generator</title>
</head>

<body>
    <div class="container-fluid">
        <ul>
            {{li}}
            <!--<li><h1>Hillerød Kommune: Ejendomme</h1><div class="qrcode" qr="https://os2iot-zgvbxkrhecgmo.azurewebsites.net/api/devices/getAsHtml?deveui=1"></div><h2>IOT device id: 85</h2></li>
            <li><h1>Hillerød Kommune: Ejendomme</h1><div class="qrcode" qr="http://j"></div><h2>IOT device id: 86</h2></li>-->
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">

        $('.qrcode').each(function (index) {
            var div = $(this);
            var qr = div.attr('qr');
            new QRCode(div[0], { text: qr, width: 200, height: 200 });  //https://github.com/davidshimjs/qrcodejs?utm_source=cdnjs&utm_medium=cdnjs_link&utm_campaign=cdnjs_library
            //console.log('b', div[0]);
        });

    </script>
</body>
</html>
